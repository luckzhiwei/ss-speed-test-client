language: android
jdk: oraclejdk8


services:
  - docker

android:
  components:
    - tools
    - platform-tools
    - build-tools-26.0.0
    - android-26
    - extra-android-m2repository
    - extra-android-support

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

before_install:
    - cd ./script
    - docker build -t gfwlist_img  . && cd  ..

install:
    - echo yes | sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout;1.0.2"
    - echo yes | sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout-solver;1.0.2"
    - cd ./script && docker run -it --dns=114.114.114.114  -v $PWD/out/:/out/ gfwlist_img && cat ./out/gfwlistOutput.json && cd ..
   
jobs:
  include:
    stage: build
    script: 
      - chmod a+x ./gradlew && ./gradlew assembleRelease && ls app/build/outputs/apk/
    depoly:
        provider: releases 
        user: $GITHUB_USERNAME
        password: $GITHUB_PASSWD
        file: app/build/outputs/apk/app-release.apk
        on: 
          branch: master
          tags: true  
      



